<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Setzkasten</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style type="text/css">
    html, body, #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: white;
    }
    </style>
</head>

<body>
    <div id="map"></div>

    <script type="text/javascript">
    var map = new L.Map('map');
    var format = 'webp';
    map.setView([0,0],4);
    //map.setView([59.7643618570158, 10.6545766085552], 15.0);  //centered around Nesodden

    var tileURL = 'http://yogamat/tiles/{z}/{x}/{y}.'+format;
    var tileLayer = new L.TileLayer(tileURL);
    map.addLayer(tileLayer);

</script>
</body>
</html>
